{% extends "bases/base.html" %}
{% load static %}

{% block 'title' %}Cadastro usuário{% endblock 'title' %}

{% block 'head' %}
    <link href="{% static 'usuarios/css/style.css' %}" rel="stylesheet">
{% endblock 'head' %}

{% block 'conteudo' %}
    <div class="container">
        <h3 class="font-destaque mt-5">Cadastre-se</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'cadastro' %}" method="POST">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="{% static 'geral/img/logo.png' %}" alt="logo">
                </div>
                <div class="col-md-9">
                    <div class="mb-3">
                        <label for="primeiro_nome">Primeiro nome</label>
                        <input type="text" class="input-default form-control" id="primeiro_nome" name="primeiro_nome">
                    </div>
                    <div class="mb-3">
                        <label for="ultimo_nome">Último nome</label>
                        <input type="text" class="input-default form-control" id="ultimo_nome" name="ultimo_nome">
                    </div>
                </div>
            </div>
            <h3>VitaLab</h3>
            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" class="input-default w100 form-control" name="username">
                    </div>
                    <div class="mb-3">
                        <label>Senha</label>
                        <input type="text" class="input-default w100 form-control" name="senha">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label>E-mail</label>
                        <input type="text" class="input-default w100 form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label>Confirmar senha</label>
                        <input type="text" class="input-default w100 form-control" name="confirmar_senha">
                    </div>
                </div>
            </div>
            <input type="submit" class="btn-default">
        </form>
    </div>
{% endblock %}
