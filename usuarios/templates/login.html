{% extends "bases/base.html" %}
{% load static %}

{% block 'title' %}Login usu√°rio{% endblock 'title' %}
{% block 'head' %}
    <link href="{% static 'usuarios/css/style.css' %}" rel="stylesheet">
{% endblock 'head' %}

{% block 'conteudo' %}
    <div class="container">
        <h3 class="font-destaque-secundaria mt-5">
            <img width="10%" src="{% static 'geral/img/logo.png' %}" alt="">Login
        </h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="w-75">
            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="input-default form-control" name="username">
                </div>
                <div class="mb-4">
                    <label class="form-label">Senha</label>
                    <input type="text" class="input-default form-control" name="senha">
                </div>
                <input type="submit" class="btn-default" value="Logar">
            </form>
        </div>
    </div>
{% endblock %}
